<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
</head>
<body>
    <main class="main-container">
        <aside class="left-side">
            <div class="uppper-side">
                <h1 data-testid="slackUserName">I'm Oluwafemi Araoye</h1>
                
            </div>
            <div class="show-info"> 
                <div class="lower-side">
                    <p data-testid="currentDayOfTheWeek" class="date"> </p>
                    <p data-testid="currentUTCTime" class="time"></p>
                    <p data-testid="myTrack">I am on the Front-end track</p>
                  <a data-testid="githubURL" target="_blank" href="https://github.com/Ftasma/hngWeb
                  ">link to github repository</a> 
                </div> 
            </div>

        </aside>
        
        <aside class="right-side">
            <img data-testid="slackDisplayImage" class="my-image" src="./assets/IMG_8158.jpg" alt="Oluwafemi Araoye">
            
        </aside>
    </main>
    <script src="index.js"></script>
</body>
</html>
